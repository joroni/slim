                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <div class="modal-body">

                        <form>

                            <input type="hidden" class="identifier" value="" />
                            <div class="row">
                                <div class="col-md-4">
                                            <div class="form-group">
                                                <label>SKU</label>
                                                <input type="text" name="sku" id="sku" class="form-control border-input"
                                                    placeholder="A10101">
                                            </div>
                                 </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" name="name" id="name" class="form-control border-input"
                                            placeholder="Blue Shirt">
                                    </div>
                                </div>
                               
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Category</label>
                                        <input type="text" name="cat" id="cat" class="form-control border-input"
                                            placeholder="Baby">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input type="text" name="state" id="state" class="form-control border-input"
                                            placeholder="New">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State Color</label>
                                        <input type="text" name="statecolor" id="statecolor" class="form-control border-input"
                                            placeholder="red">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Size/Dimension</label>
                                        <input type="text" name="size" id="size" class="form-control border-input"
                                            placeholder="1 dozen">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="text" name="img" id="img" class="form-control border-input">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Original Price</label>
                                        <input type="text" name="oldprice" id="oldprice" class="form-control border-input">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>New Price</label>
                                        <input type="text" name="price" id="price" class="form-control border-input">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Stock</label>
                                        <input type="text" name="stock" id="stock" class="form-control border-input">
                                    </div>
                                </div>
                            </div>




                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" name="descr" id="descr" class="form-control border-input"
                                            placeholder="Here can be your description"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                                <button type="button" onclick="saveProductData()" class="btn btn-info  button-save btn-fill btn-wd">Save</button>
                                <button type="button" onclick="updateProductData(event)" class="btn button-update btn-info btn-fill btn-wd">Update</button>

                            </div>
                            <div class="clearfix"></div>
                        </form>

                    </div>
